get:
  tags:
  - "root"
  summary: "Finds all stations"
  operationId: "getAllStations"
  produces:
  - "application/json"
  parameters:
    - name: "sort"
      in: "query"
      required: false
      type: "string"
      enum: ['asc', 'desc']
      description: "The sorting ordering. The sorting is done by station ID"
  responses:
    "200":
      description: "successful operation"
      schema:
        type: "array"
        items:
          $ref: "./../schemas/station.yaml"
    "400":
      description: "badly formatted parameter"
      schema:
        $ref: "./../schemas/error.yaml"
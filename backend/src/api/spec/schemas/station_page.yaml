type: "object"
description: "A page of a variable amount of stations"
properties:
  data:
    description: "The fetched stations"
    type: "array"
    items:
      $ref: './station.yaml'
  page:
    description: "The currently fetched page"
    type: "integer"
  perPage:
    description: "The amount of items in the current page"
    type: "integer"
  total:
    description: "The total amount of stations in the database"
    type: "integer"